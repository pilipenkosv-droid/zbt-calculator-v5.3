<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ —Å–ª–∞–π–¥–µ—Ä–æ–≤</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1a1a1a; 
            color: white; 
        }
        .diagnostic-section { 
            margin: 20px 0; 
            padding: 15px; 
            border: 1px solid #333; 
            border-radius: 8px; 
        }
        .slider-test {

        }
        .slider-test input[type="range"] { 
            width: 100%; 
            margin: 10px 0; 
        }
        .results { 
            background: #2a2a2a; 
            padding: 10px; 
            border-radius: 4px; 
            font-family: monospace; 
            white-space: pre-wrap; 
        }
        button { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 4px; 
            cursor: pointer; 
            margin: 5px; 
        }
        button:hover { 
            background: #0056b3; 
        }
    </style>
</head>
<body>
    <h1>üîç –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ —Å–ª–∞–π–¥–µ—Ä–æ–≤ ZBT Calculator</h1>
    
    <div class="diagnostic-section">
        <h2>–¢–µ—Å—Ç–æ–≤—ã–µ —Å–ª–∞–π–¥–µ—Ä—ã</h2>
        <div class="slider-test">
            <label>–ë–∞–∑–∞ –ø–∞—Ü–∏–µ–Ω—Ç–æ–≤ (1k-100k):</label>
            <input type="range" id="patients" min="1000" max="100000" step="1000" value="35000">
        </div>
        <div class="slider-test">
            <label>–ü–µ—Ä–∏–æ–¥ (1-12 –º–µ—Å):</label>
            <input type="range" id="period" min="1" max="12" step="1" value="6">
        </div>
        <div class="slider-test">
            <label>–§–∏–ª–∏–∞–ª—ã (1-5):</label>
            <input type="range" id="branches" min="1" max="5" step="1" value="2">
        </div>
        <div class="slider-test">
            <label>WhatsApp (0-10):</label>
            <input type="range" id="whatsapp" min="0" max="10" step="1" value="5">
        </div>
    </div>

    <div class="diagnostic-section">
        <h2>–î–∏–∞–≥–Ω–æ—Å—Ç–∏—á–µ—Å–∫–∏–µ –¥–µ–π—Å—Ç–≤–∏—è</h2>
        <button onclick="runDiagnostics()">üîç –ó–∞–ø—É—Å—Ç–∏—Ç—å –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É</button>
        <button onclick="clearResults()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</button>
        <button onclick="testFillUpdate()">üé® –¢–µ—Å—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∑–∞–ª–∏–≤–∫–∏</button>
    </div>

    <div class="diagnostic-section">
        <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏</h2>
        <div id="results" class="results">–ù–∞–∂–º–∏—Ç–µ "–ó–∞–ø—É—Å—Ç–∏—Ç—å –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É" –¥–ª—è –Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏...</div>
    </div>

    <script>
        // –ü–æ–¥–∫–ª—é—á–∞–µ–º CSS —Å—Ç–∏–ª–∏ —Å–ª–∞–π–¥–µ—Ä–æ–≤ –∏–∑ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = './src/index.css';
        document.head.appendChild(link);
        
        // –í—Å—Ç—Ä–æ–µ–Ω–Ω–∞—è JS –ª–æ–≥–∏–∫–∞ —Å–ª–∞–π–¥–µ—Ä–æ–≤ (–∫–æ–ø–∏—è –∏–∑ sliderUtils.ts)
        (function(){
            function clamp(n, min, max) { n = Number(n); return Math.max(min, Math.min(max, n)); }
            function setFill(el) {
                const min = Number(el.min || 0);
                const max = Number(el.max || 100);
                const val = clamp(el.value, min, max);
                const percentage = ((val - min) / (max - min)) * 100;
                el.style.setProperty('--fill-pct', percentage + '%');
                console.log(`–°–ª–∞–π–¥–µ—Ä ${el.id}: –∑–Ω–∞—á–µ–Ω–∏–µ=${val}, –ø—Ä–æ—Ü–µ–Ω—Ç=${percentage}%, CSS –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è=${el.style.getPropertyValue('--fill-pct')}`);
            }
            
            function initSliders() {
                const ranges = Array.from(document.querySelectorAll('input[type="range"]'));
                console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–ª–∞–π–¥–µ—Ä–æ–≤:', ranges.length);
                ranges.forEach(el => { 
                    setFill(el); 
                    el.addEventListener('input', () => setFill(el)); 
                    el.addEventListener('change', () => setFill(el)); 
                });
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initSliders);
            } else {
                initSliders();
            }
            
            // –ü–æ–≤—Ç–æ—Ä–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            setTimeout(initSliders, 100);
            setTimeout(initSliders, 500);
            
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            window.addEventListener('load', () => {
                setTimeout(initSliders, 100);
                setTimeout(initSliders, 300);
                setTimeout(initSliders, 600);
            });
        })();

        // –î–∏–∞–≥–Ω–æ—Å—Ç–∏—á–µ—Å–∫–∞—è —Ñ—É–Ω–∫—Ü–∏—è
        function runDiagnostics() {
            const results = document.getElementById('results');
            results.innerHTML = 'üîÑ –í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞...\n\n';
            
            setTimeout(() => {
                const ranges = Array.from(document.querySelectorAll('input[type="range"]'));
                let report = '=== –î–ò–ê–ì–ù–û–°–¢–ò–ö–ê –°–õ–ê–ô–î–ï–†–û–í ===\n\n';
                report += `–ù–∞–π–¥–µ–Ω–æ —Å–ª–∞–π–¥–µ—Ä–æ–≤: ${ranges.length}\n\n`;
                
                const problems = [];
                
                ranges.forEach((el, i) => {
                    const s = getComputedStyle(el);
                    const b = getComputedStyle(el, '::before');
                    const a = getComputedStyle(el, '::after');
                    const track = getComputedStyle(el, '::-webkit-slider-runnable-track');
                    
                    report += `--- –°–ª–∞–π–¥–µ—Ä ${i + 1} (${el.id || '–±–µ–∑ ID'}) ---\n`;
                    report += `–ó–Ω–∞—á–µ–Ω–∏–µ: ${el.value} (min: ${el.min}, max: ${el.max})\n`;
                    report += `CSS –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è --fill-pct: ${el.style.getPropertyValue('--fill-pct')}\n`;
                    report += `–§–æ–Ω —ç–ª–µ–º–µ–Ω—Ç–∞: ${s.backgroundImage}\n`;
                    report += `::before content: ${b.content}\n`;
                    report += `::before width: ${b.width}\n`;
                    report += `::before background: ${b.backgroundImage}\n`;
                    report += `::after content: ${a.content}\n`;
                    report += `::after background: ${a.backgroundImage}\n`;
                    report += `–¢—Ä–µ–∫ height: ${track.height}\n`;
                    report += `–¢—Ä–µ–∫ margin: ${track.margin}\n`;
                    report += `–¢—Ä–µ–∫ margin-top: ${track.marginTop}\n`;
                    report += `–¢—Ä–µ–∫ margin-bottom: ${track.marginBottom}\n`;
                    report += `–¢—Ä–µ–∫ borderWidth: ${track.borderWidth}\n`;
                    report += `–¢—Ä–µ–∫ background: ${track.backgroundImage}\n`;
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø—Ä–æ–±–ª–µ–º—ã
                    if (s.backgroundImage !== 'none') {
                        problems.push(`‚ö†Ô∏è ${el.id}: –§–æ–Ω —ç–ª–µ–º–µ–Ω—Ç–∞ –Ω–µ –ø—É—Å—Ç–æ–π - –≤–æ–∑–º–æ–∂–Ω–∞ –¥–≤–æ–π–Ω–∞—è –∑–∞–ª–∏–≤–∫–∞!`);
                    }
                    if (a.content !== 'none') {
                        problems.push(`‚ö†Ô∏è ${el.id}: ::after –∏–º–µ–µ—Ç content - –≤–æ–∑–º–æ–∂–µ–Ω –≤—Ç–æ—Ä–æ–π —Å–ª–æ–π!`);
                    }
                    if (track.margin !== '9px 0px') {
                        problems.push(`‚ö†Ô∏è ${el.id}: –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π margin —Ç—Ä–µ–∫–∞: ${track.margin}`);
                    }
                    if (!el.style.getPropertyValue('--fill-pct')) {
                        problems.push(`‚ö†Ô∏è ${el.id}: CSS –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è --fill-pct –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞!`);
                    }
                    
                    report += '\n';
                });
                
                report += '\n=== –ü–†–û–í–ï–†–ö–ê –ö–ê–ß–ï–°–¢–í–ê ===\n';
                if (problems.length === 0) {
                    report += '‚úÖ –í—Å–µ —Å–ª–∞–π–¥–µ—Ä—ã –≤ –ø–æ—Ä—è–¥–∫–µ!\n';
                } else {
                    report += '‚ùå –ù–∞–π–¥–µ–Ω—ã –ø—Ä–æ–±–ª–µ–º—ã:\n';
                    problems.forEach(p => report += `${p}\n`);
                }
                
                report += '\n=== –í–ò–ó–£–ê–õ–¨–ù–ê–Ø –ü–†–û–í–ï–†–ö–ê ===\n';
                report += '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤ –±—Ä–∞—É–∑–µ—Ä–µ:\n';
                report += '1. –ó–∞–ª–∏–≤–∫–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –æ—Ç –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–π –∫—Ä–æ–º–∫–∏ —Ç—Ä–µ–∫–∞\n';
                report += '2. –ó–∞–ª–∏–≤–∫–∞ –Ω–µ –∫–∞—Å–∞–µ—Ç—Å—è –≤–Ω–µ—à–Ω–µ–π —Ä–∞–º–∫–∏\n';
                report += '3. –ü—Ä–∏ max –∑–Ω–∞—á–µ–Ω–∏–∏ –∑–∞–ª–∏–≤–∫–∞ –Ω–µ –≤—ã—Ö–æ–¥–∏—Ç –∑–∞ –ø—Ä–∞–≤—É—é –≤–Ω—É—Ç—Ä–µ–Ω–Ω—é—é –∫—Ä–æ–º–∫—É\n';
                report += '4. –í—Å–µ —Å–ª–∞–π–¥–µ—Ä—ã –≤—ã–≥–ª—è–¥—è—Ç –æ–¥–∏–Ω–∞–∫–æ–≤–æ\n';
                report += '5. –ù–µ—Ç –¥–≤–æ–π–Ω—ã—Ö —Å–ª–æ–µ–≤ –∑–∞–ª–∏–≤–∫–∏\n';
                
                results.innerHTML = report;
            }, 100);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –æ—á–∏—â–µ–Ω—ã. –ù–∞–∂–º–∏—Ç–µ "–ó–∞–ø—É—Å—Ç–∏—Ç—å –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É" –¥–ª—è –Ω–æ–≤–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏...';
        }
        
        function testFillUpdate() {
            const ranges = Array.from(document.querySelectorAll('input[type="range"]'));
            ranges.forEach(el => {
                const min = Number(el.min || 0);
                const max = Number(el.max || 100);
                const val = Number(el.value);
                const pct = ((val - min) / (max - min)) * 100;
                el.style.setProperty('--fill-pct', pct + '%');
            });
            
            document.getElementById('results').innerHTML = 'üé® CSS –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ --fill-pct –æ–±–Ω–æ–≤–ª–µ–Ω—ã –¥–ª—è –≤—Å–µ—Ö —Å–ª–∞–π–¥–µ—Ä–æ–≤!\n\n–¢–µ–ø–µ—Ä—å –∑–∞–ø—É—Å—Ç–∏—Ç–µ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏.';
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            // –°–Ω–∞—á–∞–ª–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º CSS –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
            testFillUpdate();
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –æ–±–Ω–æ–≤–ª—è–µ–º –≤—Å–µ —Å–ª–∞–π–¥–µ—Ä—ã
            setTimeout(() => {
                const ranges = Array.from(document.querySelectorAll('input[type="range"]'));
                ranges.forEach(el => {
                    const min = Number(el.min || 0);
                    const max = Number(el.max || 100);
                    const val = Number(el.value);
                    const percentage = ((val - min) / (max - min)) * 100;
                    el.style.setProperty('--fill-pct', percentage + '%');
                    console.log(`–ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ ${el.id}: ${percentage}%`);
                });
            }, 200);
            // –ó–∞—Ç–µ–º –∑–∞–ø—É—Å–∫–∞–µ–º –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É
            setTimeout(runDiagnostics, 500);
        });
    </script>
</body>
</html>
